<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaccination & Medicine Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6 relative">

    <video autoplay muted loop playsinline id="bg-video" class="absolute inset-0 w-full h-full object-cover -z-10">
        <source src="images/vaccine.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <h1 class="text-3xl font-bold mb-6 text-blue-700">ðŸ’‰ Vaccination & Medicine Tracker</h1>

    <!-- Form to Add Alert -->
    <div class="bg-white shadow-md rounded-lg p-6 w-full max-w-md mb-6">
        <h2 class="text-xl font-semibold mb-4">Add New Alert</h2>
        <form id="alertForm" class="flex flex-col gap-4" autocomplete="off">
            <input type="text" id="name" placeholder="Medicine/Vaccine Name" class="border rounded px-3 py-2 w-full" required>
            <input type="datetime-local" id="time" class="border rounded px-3 py-2 w-full" required>
            <select id="type" class="border rounded px-3 py-2 w-full" required>
                <option value="" disabled selected>Select Type</option>
                <option value="Medicine">Medicine</option>
                <option value="Vaccination">Vaccination</option>
            </select>
            <button type="submit" class="bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Add Alert</button>
        </form>
    </div>

    <!-- Alert List -->
    <div class="bg-white shadow-md rounded-lg p-6 w-full max-w-md overflow-y-auto max-h-96">
        <h2 class="text-xl font-semibold mb-4">Upcoming Alerts</h2>
        <ul id="alertList" class="space-y-2"></ul>
    </div>

    <footer class="py-6 text-center text-white text-xs lg:text-sm">
        Â© 2025 ðŸ©º à¬¸à¬–à¬¾. All Rights Reserved.
    </footer>

<script>
const alertForm = document.getElementById('alertForm');
const alertList = document.getElementById('alertList');
let alerts = [];

// Submit form
alertForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const name = document.getElementById('name').value;
    const time = document.getElementById('time').value;
    const type = document.getElementById('type').value;

    const response = await fetch('http://localhost:5503/add-alert', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, time, type })
    });

    const data = await response.json();
    if (data.success) {
        alerts.push(data.alert);
        renderAlerts();
        alertForm.reset();
    } else {
        alert('Error adding alert');
    }
});

// Render alerts
function renderAlerts() {
    alertList.innerHTML = '';
    alerts.sort((a,b) => new Date(a.time) - new Date(b.time));
    alerts.forEach((alert, index) => {
        const li = document.createElement('li');
        li.className = "flex justify-between items-center bg-gray-50 p-3 rounded shadow";
        li.innerHTML = `
            <div>
                <p class="font-semibold">${alert.name} <span class="text-sm text-gray-500">(${alert.type})</span></p>
                <p class="text-gray-600 text-sm">${new Date(alert.time).toLocaleString()}</p>
            </div>
            <button onclick="removeAlert(${index})" class="text-red-500 hover:text-red-700 font-bold">X</button>
        `;
        alertList.appendChild(li);
    });
}

// Remove alert
function removeAlert(index) {
    alerts.splice(index, 1);
    renderAlerts();
}
</script>
</body>
</html>
