<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Chat Features</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #002d67, #fce7f3);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
      width: 90%;
      max-width: 1100px;
    }

    .card {
      background: white;
      padding: 30px 20px;
      border-radius: 18px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      transform: translateY(-30px);
      opacity: 0;
      animation: drop 0.6s forwards;
      transition: all 0.3s ease-in-out;
    }

    /* Individual card colors */
    .card:nth-child(1) { border-top: 6px solid #3b82f6; animation-delay: 0.2s; }
    .card:nth-child(2) { border-top: 6px solid #10b981; animation-delay: 0.4s; }
    .card:nth-child(3) { border-top: 6px solid #f59e0b; animation-delay: 0.6s; }
    .card:nth-child(4) { border-top: 6px solid #ef4444; animation-delay: 0.8s; }

    .card:hover {
      transform: scale(1.08);
      box-shadow: 0 10px 20px rgba(0,0,0,0.25);
      background: #f9fafb;
    }

    @keyframes drop {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card" onclick="window.location.href='myth.html'">üí° Myth Buster</div>
    <div class="card" onclick="window.location.href='outbreak.html'">ü¶† Diseases Outbreak</div>
    <div class="card" onclick="window.location.href='alert.html'">üíâ Vaccination</div>
    <div class="card" onclick="window.location.href='weather.html'">üå¶Ô∏è Weather & Seasonal Precautions</div>
  </div>
</body>
</html>
